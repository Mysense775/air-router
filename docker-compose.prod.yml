services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_router
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/ai_router
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=a3f8b2c9d4e5f6789012345678901234567890abcdef1234567890abcdef1234
      - ENCRYPTION_KEY=b7c9d2e4f5a6b7890123456789012345
      - ENVIRONMENT=production
      - DEBUG=false
      - SITE_URL=http://localhost:3000
      - OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
